<div class="container">

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-12">
                Test Values: {{vm.testValues}}
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Token</label>
                    <textarea class="form-control" style="height:180px">{{vm.token}}</textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-success" ng-click="vm.test()">Test</button>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" placeholder="Username" ng-model="vm.loginForm.username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="vm.loginForm.password">
                </div>                          
            </form>
        </div>
        <div class="panel-footer">
            <button class="btn btn-success" ng-click="vm.login()">Login</button>
        </div>
    </div>
    
    
</div>
